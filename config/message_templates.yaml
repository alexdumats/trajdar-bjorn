slack_channels:
  trading_alerts: ${SLACK_TRADING_ALERTS_CHANNEL}
  general: ${SLACK_GENERAL_CHANNEL}
  
agent_channels:
  orchestrator: trajdar-orchestrator
  portfolio: trajdar-portfolio
  signal: trajdar-signal
  data: trajdar-data
  notification: trajdar-notification
  trading_bot: trajdar-trading-bot
  assistant: trajdar-assistant
  api_gateway: trajdar-api-gateway
  config: trajdar-config
  notion: trajdar-notion
  coding: trajdar-coding
  chaos_agent: trajdar-chaos-agent

templates:
  trade_executed: |
    {emoji} **{side} TRADE EXECUTED**

    💰 Price: ${price:,.2f}
    📊 Quantity: {quantity:.6f} BTC
    💵 Total: ${total:,.2f}
    🕐 Time: {time}

    📈 Paper Trading System

  test_notification: |
    🧪 **TEST NOTIFICATION**

    ✅ Notification service is working
    🕐 Time: {time}
    🤖 All systems operational!

  cycle_status: |
    🤖 **Trading Cycle #{cycle_num}** ({current_time})

    📊 **Market Data:**
    • BTC: ${current_price:,.2f} (${price_change_24h:+.2f}% 24h)
    • RSI: ${rsi:.1f}
    • Volume: ${volume_ratio:.2f}x average

    💰 **Portfolio:**
    • Value: ${total_value:,.2f} (${pnl:+.2f} / ${pnl_pct:+.2f}%)
    • Holdings: ${btc_balance:.6f} BTC + ${usdc_balance:,.2f} USDC

    🧠 **Analysis:**
    • Signal: ${signal_type}
    • Reason: ${signal_reason}
    • Confidence: ${confidence:.1%}

    ⚡ **Cycle Results:**
    • Actions: ${actions}
    • Errors: ${errors}
    • Duration: ${duration:.1f}s

    ⏱️ **Next cycle:** ${trade_interval} seconds

  auto_trading_started: |
    🚀 **AUTO TRADING STARTED**
    ⏱️ Interval: ${interval}s
    🎯 Strategy: RSI-based
    💰 Mode: Paper Trading

  auto_trading_stopped: |
    ⏹️ **AUTO TRADING STOPPED**
    📊 Total cycles: ${total_cycles}
