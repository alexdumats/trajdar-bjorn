agent_description: AI-powered fast trade execution and compliance checking
agent_name: trade_executor
environment_variables:
  DB_PATH: /app/database/paper_trading.db
  FRED_API_KEY: your_fred_api_key
  MCP_LOG_LEVEL: INFO
  MCP_TIMEOUT: '30'
  SLACK_BOT_TOKEN: your_slack_bot_token
  TRADE_API_KEY: your_trade_api_key
  TRADE_SECRET: your_trade_secret
model: phi3
servers:
  trade_agent:
    args:
    - -y
    - '@trade-agent/mcp'
    autoApprove:
    - execute_strategy
    - order_management
    capabilities:
    - execute_strategy
    - order_management
    - compliance_checks
    - risk_assessment
    command: npx
    description: Advanced trading execution and order management
    disabled: false
    env:
      TRADE_API_KEY: ${TRADE_API_KEY}
      TRADE_SECRET: ${TRADE_SECRET}
    name: Trade Agent MCP
    repository: https://github.com/Trade-Agent/trade-agent-mcp
    type: stdio
shared_services:
  chronulus:
    args:
    - -y
    - '@chronulusai/mcp'
    capabilities:
    - time_series_forecast
    - market_prediction
    - trend_analysis
    - volatility_modeling
    command: npx
    description: Time series forecasting and prediction
    name: Chronulus AI
    repository: https://github.com/ChronulusAI/chronulus-mcp
    type: stdio
  slack:
    args:
    - run
    - /Users/alexdumats/trajdar_bjorn/mcp-servers/slack/cmd/slack-mcp-server/main.go
    - --transport
    - stdio
    autoApprove:
    - conversations_add_message
    capabilities:
    - conversations_history
    - conversations_add_message
    - message_posting
    - channel_management
    command: go
    description: Enhanced Slack integration for agent notifications
    disabled: false
    env:
      SLACK_MCP_ADD_MESSAGE_TOOL: 'true'
      SLACK_MCP_LOG_LEVEL: info
      SLACK_MCP_XOXP_TOKEN: ${SLACK_BOT_TOKEN}
    name: Slack MCP Server
    repository: https://github.com/korotovsky/slack-mcp-server
    type: stdio
